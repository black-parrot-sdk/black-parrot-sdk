image: ubuntu:20.04

stages:
  - build
  - release

build:
  stage: build
  script:  
    - apt update
    - apt install autoconf automake autotools-dev cmake curl libmpc-dev libmpfr-dev libgmp-dev gawk build-essential bison flex texinfo gperf libtool patchutils bc zlib1g-dev libexpat-dev wget byacc device-tree-compiler python gtkwave vim-common virtualenv python-yaml
    - mkdir dist
    - make sdk_lite
    - tar -czvf dist/sdk_lite.tgz install
    - make sdk
    - tar -czvf dist/sdk.tgz install prog lib ucode include bedrock perch bootrom bp-demos bp-tests
    - make prog
    - tar -czvf dist/prog.tgz install prog lib ucode include bedrock perch bootrom bp-demos bp-tests riscv-tests coremark beebs
  only:
    - tags
  artifacts:
    paths:
      - dist

release:
  stage: release
  script:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
    - apt-add-repository https://cli.github.com/packages
    - apt update
    - apt install gh
    - gh auth login --with-token $GITHUB_TOKEN
    - gh release create $CI_COMMIT_TAG ./dist/*.tgz --repo developandplay/black-parrot-sdk
  only:
    - tags
